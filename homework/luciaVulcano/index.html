<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Cálculo de Média</h1>
    <div name="calculo">
      <p>Digite a nota do estudante (0 a 10)</p>
      <input type="number" min="0" max="10" class="nota1" id="n1" placeholder="Digite a nota do 1º trimestre"
        required="required">
      <p>Digite a nota do estudante (0 a 10)</p>
      <input type="number" min="0" max="10" class="nota2" id="n2" placeholder="Digite a nota do 2º trimestre"
        required="required">
      <p>Digite a nota do estudante (0 a 10)</p>
      <input type="number" min="0" max="10" class="nota3" id="n3" placeholder="Digite a nota do 3º trimestre"
        required="required">
      <p id="button">Calcular Média</p>
      <p id="limpaInput">Recarregar</p>
      <p class="media-titulo">A média obtida foi: <span class="media"> </span></p>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
