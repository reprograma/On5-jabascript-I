<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Cálculo da média final</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
</head>

<body>
    <div class="container">
        <h1>Cálculo da média final</h1>
        <div name="calculo" id="calculodamedia">
            <input type="text" class="nota1" id="n1" placeholder="Digite a nota do 1º trimestre" />
            <input type="text" class="nota2" id="n2" placeholder="Digite a nota do 2º trimestre" />
            <input type="text" class="nota3" id="n3" placeholder="Digite a nota do 3º trimestre" />
        </div>
        <div id="btn">
            <p id="btnCalcular">Verifique sua média</p>
            <img id="btnReiniciar" src="./img/refresh1.jpg" alt="Botão de reiniciar o cálculo da média final" />
        </div>
        <p class="media-titulo">
            Sua média é: <span class="media" id="media-final"> </span>
        </p>
        <div id="mensagem"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
