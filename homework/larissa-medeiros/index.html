<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Calcule sua média</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Sua média escolar!</h1>
    <div name="calculo">
        <input type="text" class="nota1" placeholder="Nota do 1º semestre">
        <input type="text" class="nota2" placeholder="Nota do 2º semestre">
        <p id="button">Calcular</p>
        <p class="media-titulo">Sua média é:<span class="media"> </span></p>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
