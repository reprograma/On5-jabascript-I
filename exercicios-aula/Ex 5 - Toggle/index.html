<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Efeito Toggle com JS</title>
</head>

<body>
    <div id="minhaId" class="hide">
        <h1>Efeito Toggle com JS</h1>
        <h2>Como esconder e mostrar um conte√∫do utilizando classes de CSS</h2>
    </div>
      <button class="mostrar">Abrir</button>

      <script>
          let btnMostrar = document.querySelector(".mostrar")
          let modal = document.getElementById("minhaId")

          btnMostrar.addEventListener("click", function() {
              if (modal.classList.contains("hide")) {
                  modal.classList.remove("hide")
                  btnMostrar.textContent = "Fechar"
              } else {
                  modal.classList.add("hide")
                  btnMostrar.textContent = "Abrir"
              }
          })

      </script>
</body>

</html>
