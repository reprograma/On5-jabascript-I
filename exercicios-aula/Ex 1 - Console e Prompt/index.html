<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando o DOM</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <div id="box"></div>
    <button id="btn">Clique aqui</button>
  </div>

  <div>
    <p>Digite alguma coisa:</p>
    <input type="text">
  </div>
 <script>
   /*Capturei o botão e armazeneni na variável*/
      let btnClicar = document.getElementById("btn");
      // capturar input e armazenar
      let input = document.querySelector("input");
      btnClicar.addEventListener("click", function(){
        alert(input.value)
      })
      // Função mostrar um alert com o valor digitado
      // Estrutura: nomeVar = addEventListener("ação espereada", função(parâmetro))

 </script>
</body>
</html>
