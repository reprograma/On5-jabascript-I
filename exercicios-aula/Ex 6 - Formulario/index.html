<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="cadastro">
            <h1 class="cadastro__title">Cadastro</h1>
            <form action="" class="cadastro__form">
                <div class="cadastro__form-group">
                    <label for="cadastroInputNome" class="cadastro__label">Nome</label>
                    <input type="text" class="cadastro__input" id="cadastroInputNome" placeholder="Seu nome">
                </div>
                <div class="cadastro__form-group">
                    <label for="cadastroInputEmail" class="cadastro__label">Email</label>
                    <input type="text" class="cadastro__input" id="cadastroInputEmail" placeholder="email@exemplo.com">
                </div>
                <div class="cadastro__form-group">
                    <label for="cadastroInputPassword" class="cadastro__label">Senha</label>
                    <input type="password" class="cadastro__input" id="cadastroInputPassword" placeholder="password123">
                </div>
                <div class="cadastro__form-group">
                    <label for="cadastroInputPasswordConfirm" class="cadastro__label">Confirmação de Senha</label>
                    <input type="password" class="cadastro__input" id="cadastroInputPasswordConfirm" placeholder="password123">
                </div>
                <div class="cadastro__form-group">
                    <label for="cadastroInputPhone" class="cadastro__label">Telefone</label>
                    <input type="tel" class="cadastro__input" id="cadastroInputPhone" placeholder="(11)999999999">
                </div>
                <div class="cadastro__form-group">
                    <label for="cadastroInputNews" class="cadastro__label">
                            <input type="checkbox" name="cadastroInputNews" id="cadastroInputNews" checked>
                            Desejo assinar a newsletter
                    </label>
                </div>
                <div class="cadastro__form-group">
                    <button class="button cadastro__button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src='./js/script.js'></script>
    
</body>
</html>
